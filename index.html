<!DOCTYPE html>
<html>
 <head>
    <!-- Character set -->
    <meta charset="utf-8"
    <!-- Page title -->
    <title> Tabella cose </title>
	<!-- Script file import -->
	<script src="script.js"></script>
	<!-- Style file import -->
	<link href="style.css" rel="stylesheet" type="text/css">
 </head>
 
 <body>
	<!-- Maximum number of items that you can insert in the table -->
	<h1>Item table</h1>
	Insert the maximum number of objects:         
    <input type="number" id="maxItems">
	<input type="submit" value="Confirm" onClick="defineMaxItem()">
	<br>
	Actual maximum number of items: <span id="maxItemNumber">30</span>
	<br>
    <br>
	
	<!-- Effective table of items with each item's quantity -->
	<table id="items">
		<tr>
			<th>Item name</th>
			<th>Quantity</th>
		</tr>
	</table>
	<br>
	<input type="button" value="Add item" onClick="addItem()">
	<br>
	<br>
	
	<!-- Dialog box where you can insert an item and its quantity and finally insert it in the table -->
	<div id="adder">
		<fieldset class="fieldset-auto-width">
			<legend>Add item</legend>
				<p>Item name:<br>
				<input type="text" name ="name" id="name"><br>
				Quantity:<br>
				<input type="number" name ="quantity" id="quantity"></p>
				<br>
				<p><input type="submit" value="Confirm" onClick="insertItem()"></p>
		</fieldset>
	</div>
 </body>
</html>
